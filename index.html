<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Swamily Swim Sets</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="pool">
        <!-- Your existing pool content here -->
        <div class="lane" id="lane1"></div>
        <div class="lane" id="lane2"></div>
        <div class="lane" id="lane3"></div>
        <div class="lane" id="lane4"></div>
        <div class="lane" id="lane5"></div>
        <div class="lane" id="lane6"></div>
        <div class="lane" id="lane7"></div>
        <div class="lane" id="lane8"></div>

        <!-- Duck -->
        <div class="duck"></div>

        <!-- Semi-transparent overlay -->
        <div class="overlay">
            <div class="overlay-content">
                <div class="input-container">
                    <input type="text" id="swimSetInput" placeholder="Enter Swim Set">
                    <button id="createSwimSet">Regenerate Swim Set</button>
                </div>
                <div id="letterList"></div>
            </div>
        </div>
    </div>
    <div id="attribution">
        <a href="https://www.tiktok.com/@ai.swamily" target="_blank" rel="noopener noreferrer">AI Swamily</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
